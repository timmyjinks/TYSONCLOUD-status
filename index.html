<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icons8-cloud-96.png" />
    <title>TYSONCLOUD-status</title>
  </head>
  <body>
    <main>
      <p id="status">Loading...</p>
    </main>
  </body>
</html>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

  body {
    padding: 0;
    margin: 0;
    background: black;
    color: white;
    font-size: 48px;
    font-family: "Inter", monospace;
  }

  main {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<script>
  async function checkStatus() {
    const statusP = document.getElementById("status");
    const statusSpan = document.createElement("span");
    try {
      const response = await fetch("https://tysoncloud-test.tysonjenkins.dev");

      console.log(response);

      statusSpan.textContent = "UP";
      statusSpan.style.color = "lightgreen";
    } catch (e) {
      console.log(e);
      statusSpan.textContent = "DOWN";
      statusSpan.style.color = "red";
    }

    statusP.textContent = "TYSONCLOUD is ";
    statusP.appendChild(statusSpan);
  }
  checkStatus();
</script>
